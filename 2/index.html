<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="conteiner">
        <h1>Stackfindover</h1>
      <form>
        <div class="item-conteiner">
          <h3>Sing in to your account</h3>
        </div>
        <div class="item-conteiner">
          <label for="email">Email</label>
          <input
            class="input-size input-email"
            type="email"
            id="email"
            name="email"
          />
        </div>
        <div class="item-conteiner">
          <div class="password-title">
            <label for="password">Password</label>
            <a href="https://www.google.com.ua ">Forgot your password?</a>
          </div>
          <input
            class="input-size"
            type="password"
            id="password"
            name="password"
          />
        </div>
        <div class="item-conteiner">
          <input
            class="checkbox"
            type="checkbox"
            id="checkbox"
            name="checkbox"
          />
          <label for="checkbox"> Stay signed in for a week</label>
        </div>
        <div class="item-conteiner">
          <button class="input-size" type="submit">Continue</button>
        </div>
        <div class="item-conteiner map-link">
          <a
            href="https://www.google.com.ua/maps/@50.4851493,30.4721233,14z?hl=ru"
          >
            Use single sing-on (Google) instead
          </a>
        </div>
      </form>
      <footer>
        <p>
          Don't have account? <a href="https://uk-ua.facebook.com"> Sing up</a>
        </p>
      </footer>
    </div>
  </body>
</html>
